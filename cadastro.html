<!DOCTYPE html> 	
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&display=swap" rel="stylesheet">
		<title>Junun</title>
	</head>
	<body>
		<div id="header">
			<img src="imgs/logo.jpg" id="logo">
			<nav id="menu">
				<ul>
					<li><a href="index.html">Página Inicial</a></li>
					<li><a href="doces.html">Doces</a></li>
					<li><a href="equipe.html">Equipe</a></li>
				</ul>
			</nav>
			<a href="login.html">
				<div id="btn_login">
					<img src="imgs/login.png" id="img_btn_login">
					Login
				</div>
			</a>
		</div>
		<div id="content">
			<div id="div_login">
				<img src="imgs/log.png" id="img_login">
				<label for='selecao-arquivo' id="input_img">Selecionar imagem</label>
				<input type="file" id="selecao-arquivo" name="img" accept="image/*">
				<div style="font-size: 18px;color: white;text-align: center; letter-spacing: 1px;">
					Cadastro
				</div>
				<form id="form_cadastro">
					<div class="grid2">
						Nome<br>
						<input type="text" name="nome" class="input_cadastro">
					</div>
					<div class="grid1" style="margin-right: 10px;">
						E-mail<br>
						<input type="email" name="email" class="input_cadastro">
					</div>
					<div class="grid1" style="margin-left: 10px;">
						Telefone<br>
						<input type="tel" name="tel" class="input_cadastro">
					</div>
					<div class="grid1" style="margin-right: 10px;">
						CEP<br>
						<input type="text" name="cep" class="input_cadastro">
					</div>
					<div class="grid1">
					</div>
					<div class="grid1" style="margin-right: 2px;">
						Estado<br>
						<select name="estado" class="input_cadastro">
							<option value="pr">Paraná</option> 
						</select>
					</div>
					<div class="grid1" style="margin-left: 10px; margin-right: -8px;">
						Cidade<br>
						<select name="cidade" class="input_cadastro">
							<option value="curitiba">Curitiba</option> 
						</select>
					</div>
					<div class="grid2">
						Endereço<br>
						<input type="text" name="endereco" class="input_cadastro">
					</div>
					<div class="grid1" style="margin-right: 10px;">
						Senha<br>
						<input type="password" name="senha" class="input_cadastro">
					</div>
					<div class="grid1" style="margin-left: 10px;">
						Repita a senha<br>
						<input type="password" name="re-senha" class="input_cadastro">
					</div>
					<br>
				</form>
					<a href="perfil.html"> 
						<div id="btn_submit_login">
							Cadastrar
						</div>
					</a>
			</div>
		</div>
		<div id="footer">
			<img src="imgs/j.png" id="j_footer">
		</div>
   </body>
</html>
